    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-cyan: #00fff5;
            --neon-pink: #ff006e;
            --neon-yellow: #ffbe0b;
            --dark-bg: #0a0a0f;

        body {

        }
        
        /* Login */

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {

        .logo {

            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;

        }
        
        .logo p {
            color: var(--neon-yellow);
            font-size: 12px;
            margin-top: 5px;
        }
        
        .form-group {

        }
        
        .form-group label {

            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            text-transform: uppercase;
        }
        
        .form-group input, .form-group textarea {

            font-family: 'Exo 2', sans-serif;
        }
        
        .form-group textarea {

            resize: vertical;
        }
        
        .form-group input:focus, .form-group textarea:focus {

            border-color: var(--neon-cyan);

        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-cyan), #00b4d8);

            border-radius: 10px;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;

        .btn:hover {

        .header {
            background: linear-gradient(135deg, var(--card-bg), #1f1f2e);

            justify-content: space-between;
            align-items: center;

            background: rgba(255, 0, 110, 0.2);

            border-radius: 10px;
            color: var(--neon-pink);
            font-weight: 700;
            cursor: pointer;
        }
        
        .container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, var(--card-bg), #1f1f2e);
            border: 2px solid rgba(0, 255, 245, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            color: var(--neon-cyan);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }
        
        .section {
            background: linear-gradient(145deg, var(--card-bg), #1f1f2e);
            border: 2px solid rgba(0, 255, 245, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 245, 0.1);
        }
        
        th {
            background: rgba(0, 0, 0, 0.3);
            color: var(--neon-cyan);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        tr:hover {
            background: rgba(0, 255, 245, 0.05);
        }
        
        .action-btn {
            padding: 6px 12px;
            background: rgba(0, 255, 245, 0.2);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            color: var(--neon-cyan);
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .action-btn:hover {
            background: var(--neon-cyan);
            color: #000;
        }
        
        .danger-btn {
            background: rgba(255, 0, 110, 0.2);
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }
        
        .danger-btn:hover {
            background: var(--neon-pink);
            color: #fff;
        }
        
        .chat-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .chat-user {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }
        
        .chat-user:hover {
            border-color: var(--neon-cyan);
        }
        
        .chat-user.unread {
            border-color: var(--neon-pink);
        }
        
        .chat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            max-width: 70%;
        }
        
        .message.user {
            background: linear-gradient(135deg, var(--neon-cyan), #00b4d8);
            color: #000;
            margin-left: auto;
        }
        
        .message.admin {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .hidden { display: none !important; }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--neon-cyan), #00b4d8);
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 700;
            box-shadow: 0 4px 20px rgba(0, 255, 245, 0.5);
            z-index: 999;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-screen" id="login-screen">

                <h1>üîê ADMIN</h1>

            <div class="form-group">

    <div class="dashboard" id="dashboard">

            <div class="stats-grid">

    <script>
        // ========== FIREBASE CONFIG ==========
        const firebaseConfig = {
            apiKey: "AIzaSyDCmXCdvLV8--2ZXYmCpAgLR3cogj0cGG8",
            authDomain: "freegm-4601f.firebaseapp.com",
            databaseURL: "https://freegm-4601f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "freegm-4601f",
            storageBucket: "freegm-4601f.firebasestorage.app",
            messagingSenderId: "30234171811",
            appId: "1:30234171811:web:70a6c3cfd365a874cfa216"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentChatUser = null;

        // ========== AUTH ==========
        auth.onAuthStateChanged(user => {
            if (user) {
                // Check if admin
                db.ref('admins/' + user.uid).once('value', snap => {
                    if (snap.exists()) {
                        document.getElementById('login-screen').classList.add('hidden');
                        document.getElementById('dashboard').style.display = 'block';
                        initDashboard();
                    } else {
                        alert('Access denied. Not an admin account.');
                        auth.signOut();
                    }
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        async function adminLogin() {
            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                toast('Login failed: ' + error.message);
            }
        }

        function logout() {
            auth.signOut();
        }

        // ========== DASHBOARD ==========
        function initDashboard() {
            loadStats();
            loadUsers();
            loadAdminMessage();
            loadChats();
        }

        function loadStats() {
            db.ref('users').on('value', snap => {
                let totalUsers = 0;
                let totalCoins = 0;
                let bgmiUsers = 0;
                let ffUsers = 0;
                
                snap.forEach(child => {
                    const user = child.val();
                    totalUsers++;
                    totalCoins += (user.coins || 0);
                    if (user.game === 'BGMI') bgmiUsers++;
                    if (user.game === 'Free Fire') ffUsers++;
                });
                
                document.getElementById('total-users').textContent = totalUsers;
                document.getElementById('total-coins').textContent = totalCoins.toLocaleString();
                document.getElementById('bgmi-users').textContent = bgmiUsers;
                document.getElementById('ff-users').textContent = ffUsers;
            });

            db.ref('chats').on('value', snap => {
                document.getElementById('active-chats').textContent = snap.numChildren();
            });
        }

        function loadUsers() {
            db.ref('users').orderByChild('coins').on('value', snap => {
                const tbody = document.getElementById('users-table');
                tbody.innerHTML = '';
                
                let users = [];
                snap.forEach(child => {
                    users.push({ uid: child.key, ...child.val() });
                });
                
                users.reverse();
                
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.game}</td>
                        <td>${user.gameId}</td>
                        <td>${user.coins || 0}</td>
                        <td>
                            <button class="action-btn" onclick="addCoins('${user.uid}', 100)">+100</button>
                            <button class="action-btn danger-btn" onclick="resetCoins('${user.uid}')">Reset</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        function addCoins(uid, amount) {
            db.ref('users/' + uid + '/coins').transaction(c => (c || 0) + amount);
            toast(`Added ${amount} coins!`);
        }

        function resetCoins(uid) {
            if (confirm('Reset this user\'s coins to 0?')) {
                db.ref('users/' + uid + '/coins').set(0);
                toast('Coins reset!');
            }
        }

        function loadAdminMessage() {
            db.ref('config/adminMessage').once('value', snap => {
                document.getElementById('admin-message').value = 
                    snap.val() || 'Welcome to Arena! Play daily to win big prizes! üèÜ';
            });
        }

        function updateAdminMessage() {
            const msg = document.getElementById('admin-message').value;
            db.ref('config/adminMessage').set(msg);
            toast('Message updated!');
        }

        function loadChats() {
            db.ref('chats').on('value', snap => {
                const list = document.getElementById('chat-users-list');
                list.innerHTML = '';
                
                if (!snap.exists()) {
                    list.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5); padding: 30px;">No chats yet</p>';
                    return;
                }
                
                snap.forEach(child => {
                    const userId = child.key;
                    
                    db.ref('users/' + userId).once('value', userSnap => {
                        const user = userSnap.val();
                        if (user) {
