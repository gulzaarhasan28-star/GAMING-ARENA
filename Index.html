    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-cyan: #00fff5;
            --neon-pink: #ff006e;
            --neon-yellow: #ffbe0b;
            --dark-bg: #0a0a0f;
            --card-bg: #151520;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
        }
        
        /* PWA Install Popup */
        .install-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--card-bg), #1f1f2e);
            border: 2px solid var(--neon-cyan);
            border-radius: 20px;
            padding: 20px 25px;
            max-width: 90%;
            width: 400px;
            z-index: 9999;
            box-shadow: 0 10px 50px rgba(0, 255, 245, 0.4);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .install-popup h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .install-popup p {
            margin-bottom: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .install-buttons {
            display: flex;
            gap: 10px;
        }
        
        .install-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 13px;
            transition: 0.3s;
        }
        
        .install-btn.primary {
            background: linear-gradient(135deg, var(--neon-cyan), #00b4d8);
            color: #000;
        }
        
        .install-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .install-btn:hover {
            transform: scale(1.05);
        }
        
        /* Auth Screen */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at 30% 50%, rgba(0, 255, 245, 0.1), transparent 50%);
        }
        
        .auth-box {
            background: linear-gradient(145deg, var(--card-bg), #1f1f2e);
            border: 2px solid rgba(0, 255, 245, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .logo p {
            color: var(--neon-yellow);
            font-size: 12px;
            margin-top: 5px;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 245, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-family: 'Exo 2', sans-serif;
            transition: 0.3s;
        }
        
        .form-group select option {
            background: var(--card-bg);
            color: #fff;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.3);
        }
        
        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-cyan), #00b4d8);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            margin-top: 10px;
            transition: 0.3s;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 245, 0.5);
        }
        
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .toggle-link span {
            color: var(--neon-cyan);
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
        }
        
        .game-select-info {
            background: rgba(0, 255, 245, 0.1);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--neon-cyan);
        }
        
        .game-select-info p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Main App */
        .app-container {
            display: none;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        /* Top Bar */
        .top-bar {
            background: linear-gradient(135deg, var(--card-bg), #1f1f2e);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(0, 255, 245, 0.2);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
        }
        
        .user-info h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: var(--neon-cyan);
            margin-bottom: 3px;
        }
        
        .user-info small {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .coin-display {
            background: linear-gradient(135deg, #ffd700, #ff8800);
            padding: 10px 18px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #000;
            font-size: 16px;
        }
        
        /* Screens */
        .screen {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .screen.active {
            display: block;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, var(--neon-cyan), var(--neon-pink));
            border-radius: 2px;
        }
        
        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .game-card {
            background: linear-gradient(145deg, var(--card-bg), #1f1f2e);
            border: 2px solid rgba(0, 255, 245, 0.2);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px rgba(0, 255, 245, 0.3);
        }
        
        .game-icon {
            font-size: 50px;
            margin-bottom: 12px;
        }
        
        .game-name {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .game-reward {
            color: var(--neon-yellow);
            font-size: 12px;
            font-weight: 600;
        }
        
        .game-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            margin-top: 5px;
        }
        
        /* Ad Reward Button */
        .ad-reward-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--neon-pink), #d90429);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            margin: 20px 0;
            transition: 0.3s;
        }
        
        .ad-reward-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 0, 110, 0.6);
        }
        
        /* Leaderboard */
        .admin-notice {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border: 2px solid rgba(102, 126, 234, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .notice-title {
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-yellow);
            margin-bottom: 10px;
        }
        
        .notice-text {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .leaderboard {
            list-style: none;
        }
        
        .rank-item {
            background: linear-gradient(145deg, var(--card-bg), #1f1f2e);
            border: 2px solid rgba(0, 255, 245, 0.2);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }
        
        .rank-item:hover {
            transform: translateX(5px);
        }
        
        .rank-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            min-width: 40px;
            text-align: center;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .rank-item:nth-child(1) {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .rank-item:nth-child(2) { border-color: #c0c0c0; }
        .rank-item:nth-child(3) { border-color: #cd7f32; }
        
        .rank-info {
            flex-grow: 1;
        }
        
        .rank-name {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 3px;
        }
        
        .rank-id {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .rank-score {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--neon-yellow);
        }
        
        .chat-badge {
            background: var(--neon-pink);
            color: #fff;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 10px;
        }
        
        /* Chat Screen */
        .chat-messages {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .chat-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .chat-user {
            background: linear-gradient(135deg, var(--neon-cyan), #00b4d8);
            color: #000;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .chat-admin {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        .chat-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-input-box {
            display: flex;
            gap: 10px;
        }
        
        .chat-input-box input {
            flex-grow: 1;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 245, 0.3);
            border-radius: 25px;
            color: #fff;
            font-family: 'Exo 2', sans-serif;
        }
        
        .chat-input-box input:focus {
            outline: none;
            border-color: var(--neon-cyan);
        }
        
        .chat-send {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-cyan), #00b4d8);
            border: none;
            border-radius: 50%;
            color: #000;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .chat-send:hover {
            transform: scale(1.1);
        }
        
        .chat-disabled {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Profile Screen */
        .profile-card {
            background: linear-gradient(145deg, var(--card-bg), #1f1f2e);
            border: 2px solid rgba(0, 255, 245, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 15px;
        }
        
        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            color: var(--neon-cyan);
            margin-bottom: 5px;
        }
        
        .profile-email {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: var(--neon-yellow);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }
        
        .share-section {
            margin-top: 30px;
        }
        
        .share-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .share-btn {
            padding: 15px 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 245, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        
        .share-btn:hover {
            border-color: var(--neon-cyan);
            transform: scale(1.05);
        }
        
        .share-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
        
        .logout-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 0, 110, 0.2);
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            color: var(--neon-pink);
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        .logout-btn:hover {
            background: var(--neon-pink);
            color: #fff;
        }
